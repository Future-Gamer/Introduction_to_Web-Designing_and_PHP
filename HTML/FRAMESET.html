<html>
          <head>
                    <title>Nested frameset</title>
          </head>

          <frameset cols="50%,*">
                    <frameset rows="50%,*">
                              <frame src="css flex.jpg">
                                        <frameset cols="50%,50%">
                                                  <frame src="frame3.html">
                                                  <frame src="frame4.html">
                                        </frameset>
                    </frameset>

                    <frameset rows="50%,*">
                              <frameset cols="50%,*">
                                        <frameset rows="50%,*">
                                                  <frame src="frame2.html">
                                                  <frame src="frame3.html">
                                        </frameset>

                                        <frameset rows="50%,*">
                                                  <frame src="frame4.html">
                                                  <frame src="frame5.html">
                                        </frameset>
                              </frameset>
                              <frame src="css flex.jpg">
                    </frameset>
          </frameset>
</html>
