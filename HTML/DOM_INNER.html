<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>DOM Inner</title>
</head>

<body>
          <script type="text/javascript">
                    function showform() {
                              var data = "<br>Name:<input type='text' name='Name'><br><br>Comment:<br><textarea cols='100' rows='10'></textarea><br><br><input type='submit' value='Post Comment'>";
                              document.getElementById('mylocation').innerHTML = data
                    }
          </script>

          <form action="#">
                    <input type="button" value="Comment" onclick="showform()">
                    <div id="mylocation"></div>
          </form>
</body>

</html>
