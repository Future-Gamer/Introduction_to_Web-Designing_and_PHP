<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>DOM Inner</title>
</head>

<body>
          <script type="text/javascript">
                    function myform() {
                              var data = "<label for=name class=label>Name:</label><input type=text; id=name; name=Enter your Name><br><label for=email class=label>Email Id:</label><input type=email name=Entre your Email Id id=email><br><label for=age class=label>Age:</label><input type=number id=age min=0><br><label for=dob class=label>DOB:</label><input type=date name=DOB id=dob><br><label for=pass class=label>Password:</label><input type=password name=Enter Password id=pass><br><label for=gender class=label>Gender:</label><input type=radio name=gender id=Male value=Male><label for=Male>Male</label><input type=radio name=gender id=Female value=Female><label for=Female>Female</label><input type=radio name=gender id=Others value=Others><label for=Others>Others</label><br><label for=hobby  class=label>Hobby:</label><input type=checkbox name=hobby id=gamer value=gamer><label for=gamer>I'm a Gamer</label><input type=checkbox name=hobby id=cricketer value=cricketer><label for=cricketer>I'm a Cricketer</label><input type=checkbox name=hobby id=Rider value=Rider><label for=Rider>I'm a Rider</label><br>";
                              document.getElementById('formlocation').innerHTML = data
                    }
          </script>

          <form action="#">
                    <input type="button" value="Show Form" onclick="myform()">
                    <div id="formlocation"></div>
          </form>
</body>

</html>
